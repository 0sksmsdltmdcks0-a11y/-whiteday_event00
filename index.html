<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화이트데이 이벤트</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 배경 이미지 - 파일명이 01.jpg와 정확히 일치해야 함 */
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("01.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
            overflow: hidden;
            transition: background-image 0.5s ease;
            padding: 24px;
        }
        .card {
            background: rgba(255,255,255,0.95);
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            max-width: 420px;
            width: 100%;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 24px;
            line-height: 1.6;
            color: #333;
        }
        .btn-container {
            position: relative;
            width: 100%;
            height: 60px;
            margin-top: 20px;
        }
        .btn {
            position: absolute;
            width: 100px;
            height: 48px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
        }
        .yes {
            left: calc(50% - 110px);
            background: #ff4d6d;
            color: white;
            z-index: 10;
        }
        .no {
            left: calc(50% + 10px);
            background: #d6d6d6;
            color: #111;
        }
        .result {
            margin-top: 24px;
            font-size: 22px;
            font-weight: bold;
            color: #ff4d6d;
            display: none;
        }
        .heart {
            position: fixed;
            pointer-events: none;
            animation: float 2.8s linear forwards;
            font-size: 24px;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1 id="mainTitle">
        ❤️3월 1일 데이트❤️<br>
    </h1>

    <div class="btn-container" id="btnArea">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">
        ❤️당첨❤️
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const result = document.getElementById("result");

    // Yes 버튼 클릭 시
    yesBtn.addEventListener("click", () => {
        // 배경 이미지 변경 (파일명 확인 필수!)
        document.body.style.backgroundImage = 'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg")';
        result.style.display = "block";
        createHearts();
    });

    // 하트 팡팡 효과
    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.animationDelay = (Math.random() * 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    }

    // No 버튼 피하기 (랜덤 이동)
    function moveNo() {
        const maxX = btnArea.clientWidth - 100;
        const maxY = 150; // 이동 범위 제한

        const x = Math.random() * maxX;
        const y = (Math.random() * maxY) - 50;

        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNo();
    });
</script>

</body>
</html>
