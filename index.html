<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3월 1일 데이트 초대</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("01.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            overflow: hidden;
            transition: background-image 0.5s ease;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            z-index: 5;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            word-break: keep-all;
            color: #333;
        }
        .btn-container {
            position: relative;
            height: 60px;
            margin-top: 20px;
        }
        .btn {
            position: absolute;
            width: 110px;
            height: 50px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .yes {
            left: 30px;
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }
        .no {
            right: 30px;
            background-color: #e0e0e0;
            color: #333;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
            display: none;
        }
        .heart {
            position: fixed;
            pointer-events: none;
            animation: float 3s ease-in forwards;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>
        오랜만에 같이 시간 보내는데<br>
        3월 1일 데이트 할래? ❤️
    </h1>
    <div class="btn-container">
        <button class="btn yes" id="yesBtn">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    <div class="result" id="result">
        ❤️ 당첨! 3월 1일에 봐! ❤️
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');

    yesBtn.addEventListener('click', () => {
        document.body.style.backgroundImage = 'linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("02.jpg")';
        result.style.display = 'block';
        for(let i=0; i<30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    });

    function avoidMouse() {
        const x = Math.random() * (window.innerWidth - 110);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }
    noBtn.addEventListener('mouseenter', avoidMouse);
    noBtn.addEventListener('click', avoidMouse);
</script>
</body>
</html>
